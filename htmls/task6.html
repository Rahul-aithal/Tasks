<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: repeat(3, 100px) auto 50px;
            gap: 10px;
            width: 100%;
            height: 100vh;
            padding: 10px;
        }
        .header {
            grid-column: 1 / span 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid black;
        }
        .header div {
            width: 30%;
            height: 80%;
            border: 1px solid black;
        }
        .nav {
            grid-column: 1 / span 3;
            background-color: #4b5d3e;
        }
        .left-sidebar, .right-sidebar {
            border: 1px solid black;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            grid-column: 1 / span 3;
            background-color: #1b2a4d;
        }
    </style>
</head>
